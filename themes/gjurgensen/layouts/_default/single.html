{{ define "main" }}
<section class="section">
  <article>
    <div class="single">
      <h1>{{ .Title }}</h1>
      <div class="single-details">
        <div class="single-info">
          {{ with .PublishDate }}
          <time>
            {{ .Format "January 2, 2006" }}
          </time>
          {{ end }}
        </div>
      </div>
      <div class="content">
        {{ .Content }}
      </div>
    </div>
  </article>
</section>
{{ end }}
